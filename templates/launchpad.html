<!DOCTYPE html>
<html lang="en-GB" id="main">
<head>
	<link rel="stylesheet" href="/style.css">
	<meta charset="UTF-8">
	<title>CipherSchool Launchpad</title>
</head>
<body>
	<div id="topheader">
		<h3 id="th-welcome">Welcome {{name}}</h3>
		<h3 id="th-points">You have {{points}} points! </h3>
		<form action="/">
			<input type="submit" id="th-logout" value="Logout">
		</form>
	</div>
	<div id="mainbody">
		<div id="mb-ver-1">
			<h3 id="mb-title">1</h3>
			<form action="/ceasercipher">
				<input type="submit" id="mb-1-start" value="Start">
			</form>
		</div>
		<div id="mb-ver-2">
			<h3 id="mb-title">2</h3>
			<form action="/movingkeycipher">
				<input type="submit" id="mb-2-start" value="Start">
			</form>
		</div>
		<div id="mb-ver-3">
			<h3 id="mb-title">3</h3>
			<form action="/superenciphercipher">
				<input type="submit" id="mb-3-start" value="Start">
			</form>
		</div>
	</div>
</body>
</html>
